<!doctype html>
<html>
<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>葛豪武的记事本</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css"/>
</head>

<body>
<div class="vi">
    <div class="sidebar">
        <div class="header">
            <h1>Vi</h1>
            <div class="quote">
                <p class="quote-text animate-init">不积跬步，无以至千里。不积小流，无以成江海。</p>
                <p class="quote-author animate-init">《劝学篇》—— <strong>荀子</strong></p>
            </div>
        </div>
        <div class="menu">
            <a href="../blog/" class="animate-init">旅行</a>
            <a href="../technology/" class="animate-init">技术</a>
            <a href="../books/" class="animate-init">读书</a>
            <a href="../finance/" class="animate-init">财务</a>
        </div>
        <div class="location">
            <i class="location-icon"></i>
            <span class="location-text animate-init">Wenzhou - China</span>
        </div>
    </div>

    <div class="content">
        <span class="close">close</span>
    </div>
</div>
<script type="text/javascript" src="assets/vendors/jquery/index.js"></script>
<script>
    $(document).ready(function () {
        var delay = 1;
        var DELAY_STEP = 200;
        var animationOptions = { opacity: 1, top: 0};

        $('h1').animate(animationOptions).promise()
                .pipe(animateMain)
                .pipe(animateLocationIcon);

        function animateMain() {
            var dfd = $.Deferred();
            var els = $('.animate-init');
            var size = els.size();

            els.each(function (index, el) {
                delay++;
                $(el).delay(index * DELAY_STEP)
                        .animate(animationOptions);
                (size - 1 === index) && dfd.resolve();
            });
            return dfd.promise();
        }

        function animateLocationIcon() {
            $('.location-icon').delay(delay * DELAY_STEP).animate({
                opacity: 1,
                top: 0
            }).promise().done(animationQuote);
        }

        function animationQuote() {}
    });
</script>
</body>
</html>
